<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{foodlist.title}"></title>
    <link rel="stylesheet"
          type="text/css"
          href="/../css/index.css" th:href="@{/css/userstatistics.css}"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/perfect-scrollbar/perfect-scrollbar.css">
    <!--===============================================================================================-->
</head>
<body>
<th:block th:include="/_menu"/>
<div class="limiter">
    <div class="container-table">
        <div class="wrap-table">
            <div class="table">
                <table th:object="${dishes}">
                    <thead class="table-head">
                    <tr>
                        <th th:text="#{foodlist.table.nameEn}">Name en</th>
                        <th th:text="#{foodlist.table.nameUa}"> Name ua</th>
                        <th th:text="#{foodlist.table.portion}"> Portion</th>
                        <th th:text="#{foodlist.table.calories}"> Price</th>
                        <th th:text="#{foodlist.button.addToUserProfile}"> Add to your profile</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="food : ${dishes}">
                        <td><span th:text="${food.nameEn}"> Name EN </span></td>
                        <td><span th:text="${food.nameUa}"> Name UA</span></td>
                        <td><span th:text="${food.portion}"> Portion </span></td>
                        <td><span th:text="${food.calories}"> Calories </span></td>
                        <td><a th:text="#{foodlist.button.addToUserProfile}"
                               th:href="@{/user/addfoodtoprofile(id=${food.id})}"> Add to your profile</a></td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <nav>
                <a class="btn" href="/user/foodlist?page=1" th:text="#{foodlist.button.firstPage}"
                   th:href="@{/user/foodlist(page=1)}">First page</a>
                <a class="btn" href="/user/foodlist?page=2" th:text="#{foodlist.button.secondPage}"
                   th:href="@{/user/foodlist(page=2)}">Second page</a>
            </nav>
            <div th:align="center">
                <!--                <a class="btn" href="/signup" th:text="#{foodlist.button.confirmation}" th:href="@{/user/shoppingcart}"></a>-->
            </div>
        </div>
    </div>
</div>
<th:block th:include="/_footer"/>
</body>
</html>
